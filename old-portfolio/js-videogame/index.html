<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Walking VideoGame !!!</title>
</head>
<body>
  <div class="videogame-container">
    <canvas id="game"></canvas>
    <div class="videogame-container--buttons-container">
      <button id="up">Up</button>
      <button id="left">Left</button>
      <button id="right">Right</button>
      <button id="down">Down</button>
    </div>
    <div class="videogame-container--messages-container">
        <p>Lives ❤️‍🔥: <span id="lives"></span></p>
        <p>Time ⏲️: <span id="time"></span></p>
        <p>Record 🏆: <span id="record"></span></p>
        <p id="result"></p>
        <button class="play-again">Let's play again 🕹️</button>
    </div>
  </div>
  <dialog>
    <h1>Would you like play again ? 🤓</h1>
    <button class="modal-button">ok</button>
  </dialog>
  <script src="./maps.js"></script>
  <script src="./main.js"></script>
</body>
</html>
