<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>EMOTIONS</title>
        <link rel="stylesheet" href="./styles.css"> 
    </head>
    <body>
        <section id="choose-mood">
            <h1 class="main-title">Emotions!</h1> 

            <h2 class="titles">Choose your mood:</h2>

            <div id='mood-content' class="cards-moods">
                
            </div>

            <button class="mood-button">Submit</button>
        </section>

        <section id="map-section">
            <h1 class="main-title">Emotions Battle</h1>
            <canvas class="map"></canvas>
        </section>

        <section id="choose-feel">
            <h1 class="main-title">Emotions!</h1>

            <h2 class="titles">choose that you feel:</h2>

            <div id='feel-content' class="cards-feels">

            </div>

            <div id="messages">
                <p class="result">Enjoy It</p>

                <section id="restarting">
                    <button class="restarting-button">Play Again</button>
                </section>
            </div>

            <div class="feels">
                <div class="feel-player">
                    <p class="player-victory">0</p>
                    <p class="player-mood"></p>
                    <div id="player-feels"></div>
                </div>
                <div class="feel-pc">
                    <p class="pc-victory">0</p>
                    <p class="pc-mood"></p>
                    <div id="pc-feels"></div>
                </div>
            </div>
        </section>
        <script src="./js/moods.js"></script>
    </body>
</html>
